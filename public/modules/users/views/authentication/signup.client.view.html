<section class="" data-ng-controller="AuthenticationController">

	<div class="page-header">
        <div class="row text-center">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <h1>Sign Up!</h1>
            </div>
        </div>
    </div>
    <div class="row"> 
    	<div class="col-md-6 col-md-offset-3">
			<div class="signin-form-wrap">
				<form name="userForm" data-ng-submit="signup()" class="signin" novalidate autocomplete="off">
					<fieldset>
						<div class="row">
							<div class="col-xs-12 col-md-6">
								<div class="form-group">
									<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
								</div>
							</div>
							<div class="col-xs-12 col-md-6">
								<div class="form-group">
									<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name" required>
								</div>
							</div>
						</div>
								<div class="form-group">
									<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email" required>
								</div>
						<div class="row">
							<div class="col-xs-12 col-md-6">
								<div class="form-group">
									<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username" required>
								</div>
							</div>
							<div class="col-xs-12 col-md-6">
								<div class="form-group">
									<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password" required>
								</div>
							</div>
						</div>
						<div class="form-group social-signin">
							<button type="submit" class="btn btn-primary">Sign up</button> &nbsp; or &nbsp;Sign Up with Social: &nbsp; 
							<a href="/auth/facebook" class="undecorated-link">
								<i class="fa fa-facebook-square"></i>
							</a>
							<a href="/auth/twitter" class="undecorated-link">
								<i class="fa fa-twitter-square"></i>
							</a>
							<a href="/auth/google" class="undecorated-link">
								<i class="fa fa-google-plus-square"></i>
							</a>
						</div>
						
						<div data-ng-show="error" class="text-center text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</section>
