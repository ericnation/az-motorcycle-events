<section class="row" data-ng-controller="AuthenticationController">
	<div class="page-header">
        <div class="row text-center">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <h1>Sign In!</h1>
            </div>
        </div>
    </div>
    <div class="row"> 
    	<div class="col-md-6 col-md-offset-3">
			<div class="signin-form-wrap">
	
				<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
					<fieldset>
						<div class="form-group">
							<input type="text" id="username" name="username" class="form-control" data-ng-model="credentialssignin.username" placeholder="Username">
						</div>
						<div class="form-group">
							<input type="password" id="password" name="password" class="form-control" data-ng-model="credentialssignin.password" placeholder="Password">
						</div>
						<div class="text-center form-group">
							<button type="submit" class="btn btn-primary">Sign in</button>
						</div>
						<div class="text-center forgot-password">
							<a href="/#!/password/forgot">Forgot your password?</a>
						</div>
						<div data-ng-show="error" class="text-center text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	
</section>
