<section data-ng-controller="EventsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="event.name"></h1>

		<a href="/#!/events" class="pull-right"><i class="glyphicon glyphicon-arrow-left"></i> Back to Events</a>
	</div>
		<div class="form-wrap">
			<p><span>Host:</span> &nbsp; {{event.host}}</p>
			<p><span>Location:</span> &nbsp; {{event.location}}</p>
			<p><span>Address:</span> &nbsp; {{event.address}}</p>
			<p><span>Date:</span> &nbsp; {{event.date | date:'shortDate'}}</p>
			<p><span>Time:</span> &nbsp; {{event.time}}</p>
			<p><span>Cost:</span> &nbsp; {{event.cost}}</p>
			<p><span>Details:</span> &nbsp; {{event.details}}</p>
			<hr/>

			<div class="pull-right" data-ng-show="authentication.user._id == event.user._id">
				<a class="btn btn-primary btn-sm" href="/#!/events/{{event._id}}/edit">
					<i class="glyphicon glyphicon-edit"></i>
				</a>
				<a class="btn btn-primary btn-sm" data-ng-click="remove();">
					<i class="glyphicon glyphicon-trash"></i>
				</a>
			</div>
			<small>
				<em class="text-muted">
					Posted on
					<span data-ng-bind="event.created | date:'mediumDate'"></span>
					by
					<span data-ng-bind="event.user.displayName"></span>
				</em>
			</small>
		</div>

</section>
