<section data-ng-controller="EventsController" data-ng-init="findOne()">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>Edit Event</h1>
            </div>
        </div>
    </div>

    <div class="form-wrap">
        <form class="" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="row form-group">
                        <div class="col-xs-12 col-md-6">
                            <label class="control-label" for="name">Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="event.name" id="name" class="form-control" placeholder="Name" required>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <label class="control-label" for="host">Host</label>
                            <div class="controls">
                                <input type="text" data-ng-model="event.host" id="host" class="form-control" placeholder="Host" required>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-12 col-md-6">
                            <label class="control-label" for="location">Location</label>
                            <div class="controls">
                                <input type="text" data-ng-model="event.location" id="location" class="form-control" placeholder="Location" required>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <label class="control-label" for="address">Address</label>
                            <div class="controls">
                                <input type="text" data-ng-model="event.address" id="address" class="form-control" placeholder="Address" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <label class="control-label" for="Date">Date</label>
                            <p class="input-group">
                            <input type="text" id="date" class="form-control" datepicker-popup="{{format}}" data-ng-model="event.date" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                              <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                              </span>
                            </p>
                        </div>
                            <!--<div class="controls">
                                <input type="text" data-ng-model="event.date" id="date" class="form-control" placeholder="Date" required>
                            </div> -->
                        <div class="col-xs-12 col-md-6">
                            <label class="control-label" for="time">Time</label>
                            <div class="controls">
                                <input type="text" data-ng-model="event.time" id="time" class="form-control" placeholder="12:00" required> 
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-12 col-md-6">
                            <label class="control-label" for="cost">Cost</label>
                            <div class="controls">
                                <input type="text" data-ng-model="event.cost" id="cost" class="form-control" placeholder="" > 
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-6">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <label class="control-label" for="details">Details</label>
                            <div class="controls">
                                <textarea rows="6" data-ng-model="event.details" id="details" class="form-control" required></textarea>  
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-6">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-primary">
                </div>
    			<div data-ng-show="error" class="text-danger">
    				<strong data-ng-bind="error"></strong>
    			</div>
            </fieldset>
        </form>
    </div>
</section>
